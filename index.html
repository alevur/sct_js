<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="script.js"></script>

</head>
<body>
<div>
    <form class="form" name="register" onsubmit="confirm()">
        <input class="input" name="login" type="text" placeholder="Ваше логин">
        <input class="input" name="email" type="email" placeholder="Ваш e-mail">
        <input class="input" name="telephone" type="tel" placeholder="Ваш телефон">
        <input class="input" name="password" type="password" placeholder="Пароль">
        <input class="input" name="confirm_password"type="password" placeholder="Пароль еще раз">
        <button class="btn"  name="btn_submit" type="submit">Регистрация</button>
    </form>
</div>
</body>
</html>
